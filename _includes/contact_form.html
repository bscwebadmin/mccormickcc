<div class="d-flex justify-content-center col-xl-9">
			<section class="d-flex">
				<div class="d-flex flex-column ">
					<div class="d-flex d-md-flex flex-column justify-content-center contact-form px-md-5 px-lg-4 px-xl-0 col-12">
						{% if page.contact_form_title %}
						<div class="col-6 col-xl-8 col-lg-10 d-lg-flex  justify-content-lg-start justify-content-xl-around ms-xl-4 justify-content-md-around ms-md-5 ms-lg-0">
							<h2 class="d-none d-lg-flex text-uppercase display-4 text-white f-weight-500 col-xl-10 col-lg-7 mx-xl-5">{{ page.contact_form_title }}</h2>
							<h2 class="d-flex d-lg-none text-uppercase display-2 text-white f-weight-500">{{ page.contact_form_title }}</h2>

						</div>
						{% endif %}
						<div class="col-xl-12 col-12 d-flex justify-content-xl-around ">
							<form action="https://formspree.io/f/mkndnqlr" method="POST"
								  class="d-flex flex-column flex-lg-row align-content-center justify-content-md-start cfForm col-lg-12 col-xl-12 pt-5 col-12 justify-content-lg-between">
								<div class="d-flex justify-content-md-center col-lg-6 col-xl-8">
									<div class="d-flex flex-column col-11 col-lg-12 pe-lg-3 pe-xl-0 ps-xl-0">
										<div class="d-flex mb-3 form-text-color col-12">
											<input type="email" class="form-control form-text-color p-3 fs-4 required" id="inputName" placeholder="NAME" style="background-color: hsla(0, 0%, 100%, .25);">
										</div>
										<div class="d-flex mb-3 form-text-color col-12">
											<input type="email" class="form-control form-text-color p-3 fs-4 required" id="inputEmail1" placeholder="EMAIL" style="background-color: hsla(0, 0%, 100%, .25);">
										</div>
										<div class="d-flex mb-3 form-text-color col-12">
											<input type="text" class="form-control form-text-color p-3 fs-4 required" id="inputPhone1" placeholder="PHONE NUMBER" style="background-color: hsla(0, 0%, 100%, .25);">
										</div>
									</div>
								</div>
								<div class="d-flex justify-content-md-center col-lg-6 col-xl-8">
									<div class="col-11 col-lg-12  ps-lg-3 pe-xl-0 p">
										<div class="mb-4 form-text-area-color">
											<textarea type="text" class="p-0 fs-4 p-3 pb-xl-5" id="inputMessage1" placeholder="MESSAGE" style="background-color: hsla(0, 0%, 100%, .25);" ></textarea>
										</div>
										<input type="submit" class="d-block d-lg-flex ms-lg-auto text-uppercase px-4 py-3 fs-4" value="submit" />
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
